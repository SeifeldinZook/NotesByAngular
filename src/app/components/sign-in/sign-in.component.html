<section id="signIn">
    <div class="container">
        <form [formGroup]="signInFormGroup" (ngSubmit)="signInFormGroup.valid&&signInSubmit()">
            <div class="form w-50 m-auto">
                <input [class.is-valid]="signInFormGroup.get('email').status=='VALID'" formControlName="email"
                    type="email" placeholder="Enter Email" class="form-control mt-3" maxlength="20">
                <h6 *ngIf="signInFormGroup.get('email').errors&&signInFormGroup.get('email').touched"
                    class="alert alert-danger py-0" role="alert">
                    Email is required
                </h6>
                <input [class.is-valid]="signInFormGroup.get('password').status=='VALID'" formControlName="password"
                    type="password" placeholder="Enter password" class="form-control mt-3">
                <h6 *ngIf="signInFormGroup.get('password').errors&&signInFormGroup.get('password').touched"
                    class="alert alert-danger py-0" role="alert">
                    {{isUniuqeEmailMessage}}
                </h6>

                <button [disabled]="signInFormGroup.invalid"
                    [ngStyle]="signInFormGroup.invalid? isStyleValid:isStyleInvalid"
                    class="btn btn-info w-100 mt-5">
                    <span *ngIf="!isClicked">SignIn</span>
                    <span *ngIf="isClicked">Wating....</span>
                </button>
                <h6 *ngIf="isSuccess" class="alert alert-success py-0 text-center" role="alert">
                    {{ResponseMessage}}
                </h6>
                <h6 *ngIf="isUniuqeEmail" class="alert alert-danger py-0 text-center" role="alert">
                    {{isUniuqeEmailMessage}}
                </h6>
            </div>
        </form>
    </div>
</section>
